<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CMS</title>
</head>
<body>
    <h1>CMS APP</h1>
    <a href="{{url_for('login')}}">Bố m là admin</a>
    {% for video in videos %}
    <div>
        <img src= "{{video.thumbnail}}" width = "400" height = "220">
        <p>{{video.title}}</p>
        <b>Views: {{video.views}}</b>
        <a href="{{url_for('detail',youtube_id = video.youtube_id)}}" target = "#" >Xem</a>
        <hr>
    </div>
    {% endfor %}
</body>
</html>
