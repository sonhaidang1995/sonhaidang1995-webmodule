<!-- !html => câu lệnh tắt => xong thì phải xóa dấu "!" ở đầu -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h2>C4E Blog</h2>
    {% for post in posts%}

        <div>
            <!-- template language, jinja2 -->
            <!-- đúng ra phải viết post["title"] => nhưng ngôn ngữ jinja2 cho phép viết post.title -->
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}<p>
            <p>By:
            <!-- conditional expression -->
            <!-- Falsy value: 0, none -->
            <!-- Truthy value: 1, 2 ,3 -->
            <i>
                <!-- {% if post.author_sex == 1 %}
                Mr
                {% else %}
                Ms
                {% endif %}-->
                {{"Mr" if post.author_sex == 1 else "Ms"}}
                {{ post.author }}
            </i>
            </p>
            <hr>
        </div>

    {% endfor %}
   
</body>
</html>
