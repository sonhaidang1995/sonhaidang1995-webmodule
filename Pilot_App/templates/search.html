<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mùa đông không lạnh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Search Page</h1>
    <a href="{{url_for('index')}}">Về trang chủ</a>
    {% for service in all_service %}
        <div>
            {% if service.gender == 0 %}
            <img src="../static/image/female-profile.jpg" alt="">
            <!-- image -->
            {% else %}
            <img src="../static/image/male-profile.jpg" alt="">
            {% endif %}
            <p>Tên: {{service.name}}</p>
            <p>Năm sinh: {{service.yob}}</p>
            <p>Chiều cao: {{service.height}}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
