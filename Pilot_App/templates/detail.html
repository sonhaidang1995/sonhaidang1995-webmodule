<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mùa Đông Không Lạnh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Chi tiết ứng viên</h1>
    <img src= {{profile.image}} alt=height="800" width="600">
    <h1>{{profile.name}}</h1>
    <p><b>Năm sinh: </b> {{profile.yob}}</p>
    <p><b>Chiều cao: </b>{{profile.heigh}}</p>
    <p><b>Điện thoại: </b>{{profile.phone}}</p>
    <p><b>Địa chỉ: </b>{{profile.address}}</p>
    <p><b>Mô tả: </b>{{profile.des}}</p>
    <p><b>Số đo 3 vòng: </b>{{profile.measurements|join(' - ')}}</p>
    <a href="{{url_for('search', g = profile.gender)}}">Trở về</a>
    <br><br>
    <a href="{{url_for('sent', profile_id = profile.id)}}">Yêu cầu dịch vụ</a>   
</body>
</html>
